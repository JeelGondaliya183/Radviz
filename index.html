<!DOCTYPE html>
<html>
<head>
        <script src = "https://d3js.org/d3.v5.min.js"></script>
        
</head>
<body>
    <div>
        <h4>Color Opacity Scale</h4>
        <span class="leftlabel">0</span>
        <input id ="opacity_bar" type="range" min="0" max="100" value="100" style="width: 500px; margin-right: 10px;"/>
        <span class="rightlabel">100</span>
    </div>
    <h4>Choose Dataset</h4>
    <select id="d3-dropdown">
        <option value="White Wine Quality" selected="selected">White Wine Quality</option>
        <option value="Red Wine Quality">Red Wine Quality</option>
        <option value="iris">iris</option>
    </select>
</br>
</br>

    <button id=Button_cluster>Color Scale according to Clustering</button>
    <button id=Button_column>color Scale according to Class</button>
      
    <p id="selected-dropdown"></p> 
      <script src = "index.js"></script>
<style>
div.tooltip {	
    position: absolute;			
    text-align: center;							
    background: rgb(255, 128, 0);	
    border-radius: 8px;			
    pointer-events: none;			
}
</style>


</body>
</html>
